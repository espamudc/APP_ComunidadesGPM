<ion-header>
  <ion-toolbar color="gpm-success">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="versiones"></ion-back-button>
      </ion-buttons>
      <ion-title>Comunidades</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item lines="full" *ngFor="let item of comunidades">
      <ion-label class="ion-text-wrap">
        Comunidad: {{item.NombreComunidad}}<br>
        <p class="firstUppercase">Parroquia: {{item.Parroquia.NombreParroquia}}</p>
        <p class="firstUppercase">Cant√≥n: {{item.Parroquia.Canton.NombreCanton}}</p>
      </ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
<app-tab></app-tab>
