<span style="color: red;font-size: 12px;" *ngIf="loadingMatriz">Cargando... <img src="assets/img/ajax-loader.gif" alt=""></span>
<table class="table" [hidden]="loadingMatriz">
  <thead>
    <tr>
      <th style="width: 30%;"># veces </th>
      <th style="width: 70%;">Respuesta</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of respuestas">
      <td> {{item.VecesRepetidas}} </td>
      <td> {{item.DescripcionRespuestaSeleccion}} </td>
    </tr>
  </tbody>
</table>
